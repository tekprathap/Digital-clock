<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
    <h1 class="header">Digital Clock</h1>
    <div class="box">
      <div class="days">
        <h1 id="day">mon</h1>
        
        <h1 id="month">,</h1>
        <h1 id="date">,</h1>
        <h1 id="year">,</h1>
      </div>
      <div class="days time">
        <h1 id="hours"></h1><p>hr</p>
        <h1 id="minuts">a</h1><p>mins</p>
        <h1 id="secnds">a</h1><p>sec</p>
        <h1 id="ampm">a</h1>
      </div>
    </div>
   </div>
</body>
<script src="scripth.js"></script>
</html>
